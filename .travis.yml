language: node_js
node_js:
  - lts/dubnium

jobs:
  include:
    - stage: test
      name: 'Testing and linting'
      script:
        - yarn lint
        - yarn test
    - stage: coverage
      name: 'Code coverage by codecov.io'
      script:
        - bash <(curl -s https://codecov.io/bash) -Z
    - stage: build
      name: 'Building and deploying to NPM'
      before_deploy:
        - yarn build
      deploy:
        - provider: script
          edge: true
          script: npx semantic-release
          on:
            branch: master
